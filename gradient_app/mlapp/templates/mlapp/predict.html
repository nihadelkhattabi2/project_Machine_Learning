<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prediction Interface</h2>
    
    <form id="predictionForm">
      <label for="feature1">Feature 1:</label>
      <input type="number" id="feature1" name="feature1" step="any" required>

      <label for="feature2">Feature 2:</label>
      <input type="number" id="feature2" name="feature2" step="any" required>

      <label for="feature3">Feature 3:</label>
      <input type="number" id="feature3" name="feature3" step="any" required>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const f1 = parseFloat(document.getElementById('feature1').value);
      const f2 = parseFloat(document.getElementById('feature2').value);
      const f3 = parseFloat(document.getElementById('feature3').value);

      // Simulate prediction result (later, you'll send this to Django backend)
      const prediction = (f1 + f2 + f3) / 3;  // just an example

      document.getElementById('result').innerText = 'Predicted Value: ' + prediction.toFixed(2);
    });
  </script>
</body>
</html>
