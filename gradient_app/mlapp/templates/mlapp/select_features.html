<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Target et Features</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 40px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Choisissez le Target et les Features</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.target.label_tag }}
            {{ form.target }}
        </div>

        <div class="mb-3">
            {{ form.features.label_tag }}
            {{ form.features }}
        </div>

        <button type="submit" class="btn btn-primary">Suivant</button>
    </form>

    <hr>
    <h2>Prévisualisation du dataset</h2>
    {{ table|safe }}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            // Active Select2
            $('#id_features').select2({
                placeholder: "Sélectionnez une ou plusieurs features",
                width: '100%'
            });

            // Quand le target change
            $('#id_target').on('change', function () {
                let selectedTarget = $(this).val();

                // Réactive d’abord toutes les options dans features
                $('#id_features option').each(function () {
                    $(this).prop('disabled', false).show();
                });

                // Désactive et cache celle qui correspond au target sélectionné
                if (selectedTarget) {
                    $('#id_features option[value="' + selectedTarget + '"]').prop('disabled', true).hide();
                }

                // Rafraîchir Select2 pour prendre en compte les changements
                $('#id_features').select2();
            });

            // Déclencher une première fois pour désactiver l'option déjà sélectionnée
            $('#id_target').trigger('change');
        });
    </script>
</body>
</html>
